<div class="card">
    <div class="card-body">
        <img [src]="pokemonImg" alt="" />
        <div class="wrapper">
            <p><span class="left"><strong>Height:</strong> {{pokemonHeight}}</span><span class="right"><strong>Weight:</strong> {{pokemonWeight}}</span></p>
            <p><strong>Abilities:</strong> {{pokemonAbilities}}</p>
        </div>
        <h2>{{item.forms[0].name}}</h2>
    </div>
</div>
