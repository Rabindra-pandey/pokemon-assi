<div class="row">
    <div class="col-4 text-align-center">
        <img [src]="pokemonImg" alt="" />
    </div>
    <div class="col-8 profile">
        <h2>Details</h2>
        <div class="wrapper">
            <p>Name: {{pokemonName | uppercase}}</p>
            <p>Height: {{pokemonHeight}}</p>
            <p>Weight: {{pokemonWeight}}</p>
            <p>Abilities: {{pokemonAbilities}}</p>
        </div>
    </div>
</div>
